{% extends 'base.html' %}

{% block header %}
{% include 'snsapp/header.html' %}
{% endblock %}

{% block content %}
<div class="alert alert-info">
    <h3>記事を投稿</h3>
</div>

<div class="container">
    <form action="{% url 'snsapp:post_article' %}" method="post">{% csrf_token %}
        {{ article_form }}
        <div class="form-group">
            <button class="btn btn-primary mt-3" type="submit">投稿</button>
        </div>
    </form>
</div>

{% endblock %}
