{% extends 'base.html' %}

{% block content %}

<div class="card mt-10">
    <div class="card-body">
        <h4 class="card-title mb-4">サインアップ</h4>

        <form action="{% url 'users:signup' %}" method="POST" class="signin">{% csrf_token %}
            <div class="form-group">
                <label>Eメール</label>
                <input name="email" class="form-control" placeholder="ex. name@gmail.com" type="email">
            </div>
            <div class="form-group">
                <label>ユーザー名</label>
                <input name="username" class="form-control" placeholder="" type="text">
            </div>
            <div class="form-group">
                <label>パスワード</label>
                <input name="password1" class="form-control" placeholder="******" type="password">
            </div>
            <div class="form-group">
                <label>パスワード(確認)</label>
                <input name="password2" class="form-control" placeholder="******" type="password">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="登録">
            </div>
        </form>
    </div>
</div>

{% endblock %}
