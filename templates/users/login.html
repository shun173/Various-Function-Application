{% extends 'base.html' %}

{% block content %}

<div class="card mt-10">
    <div class="card-body">
        <h4 class="card-title mb-4">サインイン</h4>

        <form method="POST" class="signin">{% csrf_token %}
            {% if form.errors %}
            <p class="text-danger">ユーザー名かパスワードが間違っています。</p>
            {% endif %}
            <div class="form-group">
                <label>Eメール または ユーザー名</label>
                <input name="email" class="form-control" placeholder="ex. name@gmail.com" type="email">
            </div>
            <div class="form-group">
                <a class="float-right" href="{% url 'users:password_reset' %}">パスワードを忘れた場合</a>
                <label>パスワード</label>
                <input name="password" class="form-control" placeholder="******" type="password">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="ログイン">
            </div>
        </form>
    </div>
</div>

{% endblock %}
